 m_sDescription "\"Conflict\" est un mod de jeu immersif où les joueurs endossent le rôle de l'armée française avec une mission cruciale : capturer toutes les bases russes pour libérer une île stratégique. Dans cette simulation réaliste, la logistique joue un rôle clé, car elle doit constamment réapprovisionner l'armée française en ressources, permettant ainsi la poursuite du conflit. Chaque décision et chaque ordre émanent directement de l'état-major, imposant une structure hiérarchique rigide et une stratégie coordonnée parmi les joueurs"
 m_sDetails "\"Conflict\" est un mod de jeu immersif où les joueurs endossent le rôle de l'armée française avec une mission cruciale : capturer toutes les bases russes pour libérer une île stratégique. Dans cette simulation réaliste, la logistique joue un rôle clé, car elle doit constamment réapprovisionner l'armée française en ressources, permettant ainsi la poursuite du conflit. Chaque décision et chaque ordre émanent directement de l'état-major, imposant une structure hiérarchique rigide et une stratégie coordonnée parmi les joueurs. Pour ceux cherchant à plonger plus profondément dans la stratégie, à obtenir des informations supplémentaires ou à rejoindre la communauté, une invitation est lancée pour rejoindre le serveur Discord officiel à l'adresse suivante : https://discord.gg/fofserver. Préparez-vous à une expérience de guerre réaliste où la tactique, la stratégie et la coopération détermineront le vainqueur de cette lutte intense pour la liberté."
